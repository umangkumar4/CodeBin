 <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">CodeBin</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="createbin" routerLinkActive="active">Create Bin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="allsnippet" routerLinkActive="active">All Snippets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="about" routerLinkActive="active" aria-disabled="true">About</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <ng-container *ngIf="authService.isLoggedIn(); else loggedOut">
          <li class="nav-item">
            <a class="nav-link" (click)="logoutUser()" aria-disabled="true">LogOut</a>
          </li>
        </ng-container>
        <ng-template #loggedOut>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="login" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="signup" routerLinkActive="active">SignUp</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
